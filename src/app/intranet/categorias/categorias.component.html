
<div id="page-container" *ngIf="userLoginOn==true">


  <div id="bienvenido">
    <h3>Bienvenido, </h3>
    <h5>{{usuarioLogeado.sub!}}</h5>
  </div>


  <div class="create-buttons">
    <button *ngIf="this.usuarioLogeado.aud == 'ADMIN'" routerLink="/intranet/crearcategoria" class="create-button">Crear Categoría</button>
    <button *ngIf="this.usuarioLogeado.aud == 'ADMIN'" routerLink="/intranet/creartopico" class="create-button">Crear Tópico</button>
  </div>
  <!-- CONTENEDOR 1 -->
  <div class="container" id="container-1" *ngFor="let categoriaa of categorias">
    <h2 class="categoria-titulo">{{categoriaa.nombre}}</h2>
    <br>
    <div class="create-button" *ngFor="let topicoo of filterTopicos(categoriaa)">
      <button class="boton-topico" [routerLink]="['comunidad', topicoo.id]" class="create-button">
        {{topicoo.nombre}}
      </button>
    </div>
  </div>
</div>

<div *ngIf="userLoginOn==false">
  <body>
  <div class="col-md-4">
    <div class="login-container">
      <img src="/assets/images/robot.jpg"><br>
      <h3 class="text-center text-primary iniciarsesion-title">¡Vaya! Al parecer estás intentando entrar a la página</h3>
      <p class="text-center text-black">Lo siento, no te has autenticado. Autentícate para que puedas tener acceso a Learnsync.</p>
    </div>
  </div>
</body>
</div>
