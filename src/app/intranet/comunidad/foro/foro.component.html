<body>
<div class="topico-encontrado">
  {{topicoEncontrado?.nombre}}
</div>
<div class="forum">
  <div class="post-container" *ngFor="let hilo of filterHilos()">
    <div class="post-content">
      <div class="user-info">
        {{hilo.usuario.user}}
      </div>
      {{hilo.titulo}}
      <button class="reply-btn" [routerLink]="['post', hilo.id]">Responder</button>
    </div>
  </div>
  <!-- Puedes agregar más publicaciones según sea necesario -->
</div>
</body>
