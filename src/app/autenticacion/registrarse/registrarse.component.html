<app-header></app-header>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <img src="/assets/images/izquierda.png" alt="Imagen Izquierda" class="img-fluid">
    </div>
    <div class="col-md-4">
      <div class="registration-form">
        <form (ngSubmit)="saveUser()" [formGroup]="registerForm">
          <h6 class="text-center text-black educom-title">EDUCOM</h6>
          <h3 class="text-center registrarse-title">Registrarse</h3>
          <p class="text-center text-black">Regístrate con una cuenta nueva</p>
          <p class="text-danger">{{formError}}</p>
          <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-user"></i>
                  </span>
              </div>
              <input formControlName="usuario" type="text" class="form-control" id="username" placeholder="Nombre de usuario" aria-describedby="usernameHelp" [(ngModel)]="usuario.user">

            </div>
            <div *ngIf="user?.invalid && (user?.dirty || user?.touched)" class="text-danger">
              <div *ngIf="user?.errors?.['required']">
                El usuario es requerido
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-envelope"></i>
                  </span>
              </div>
              <input formControlName="email" type="email" class="form-control" id="email" placeholder="Correo Electrónico" aria-describedby="emailHelp" [(ngModel)]="usuario.email">
            </div>

            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
              <div *ngIf="email?.errors?.['required']">
                El email es requerido
              </div>
              <div *ngIf="email?.errors?.['email']">
                Formato invalido
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
              </div>
              <input formControlName="password" type="password" class="form-control" id="password" placeholder="Contraseña" aria-describedby="passwordHelp" [(ngModel)]="usuario.password">

            </div>
            <div *ngIf="pass?.invalid && (pass?.dirty || pass?.touched)" class="text-danger">
              <div *ngIf="pass?.errors?.['required']">
                La contraseña es requerida
              </div>
              <div *ngIf="pass?.errors?.['minlength']">
                El tamaño mínimo es de 8 caracteres
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="password-repeat">Repetir Contraseña</label>
            <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
              </div>
              <input formControlName="passwordR" type="password" class="form-control" id="password-repeat" placeholder="Repetir Contraseña" aria-describedby="passwordRepeatHelp">

            </div>
            <div *ngIf="authenticationUserResponse.mensaje != ''">
              <p class="text-red-500 text-xs italic">{{authenticationUserResponse.mensaje}}</p>
            </div>
            <div *ngIf="passR?.invalid && (passR?.dirty || passR?.touched)" class="text-danger">
              <div *ngIf="passR?.errors?.['required']">
                La contraseña es requerida
              </div>
              <div *ngIf="registerForm.hasError('passwordMismatch')" class="text-danger">
                Las contraseñas no coinciden
              </div>
            </div>
          </div>

          <div class="button-container text-center">
            <div class="d-flex flex-column align-items-center">
              <button type="submit" class="btn btn-primary iniciar-sesion-button mb-3 col-12">Registrarse</button>
              <button type="button" [routerLink]="['/login']" class="btn btn-outline-dark col-12">Iniciar sesión con una cuenta existente</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4">
      <img src="/assets/images/derecha.png" alt="Imagen Derecha" class="img-fluid">
    </div>
  </div>
</div>
</body>
<app-footer></app-footer>
