<app-header></app-header>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <img src="/assets/images/doctora.png" alt="Imagen Izquierda" class="img-fluid">
    </div>
    <div class="col-md-4">
      <form class="login-form" [formGroup]="loginForm">
        <h6 class="text-center text-black learnsync-title">LEARNSYNC</h6>
        <h3 class="text-center text-primary iniciarsesion-title">Iniciar Sesión</h3>
        <p class="text-center text-black">Ingresa con tu cuenta</p>
        <p class="text-danger">{{loginError}}</p>
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-user"></i>
                </span>
            </div>
            <input formControlName="usuario" type="text" class="form-control" id="username" placeholder="Nombre de usuario" aria-describedby="usernameHelp" [(ngModel)]="authenticationUser.user">
          </div>
          <div *ngIf="user.invalid && (user.dirty || user.touched)" class="text-danger">
            <div *ngIf="user.errors?.['required']">
              <p>Usuario es requerido</p>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
            </div>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Contraseña" aria-describedby="passwordHelp" [(ngModel)]="authenticationUser.password">
          </div>
          <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="text-danger">
            <div *ngIf="pass.errors?.['required']">
              <p>Contraseña es requerida</p>
            </div>
          </div>
        </div>

        <div class="text-center m-3 p-3 d-grid gap-2 mx-auto col-12">
          <button type="submit" class="btn btn-primary iniciar-sesion-button" (click)="autenticarUsuario()">Iniciar Sesión</button>
          <p><a [routerLink]="['/recovery']">¿Olvidaste tu contraseña?</a></p>
          <button type="button" [routerLink]="['/register']" class="btn btn-outline-dark">Registrarse con una nueva cuenta</button>
        </div>
      </form>
    </div>
    <div class="col-md-4">
      <img src="/assets/images/doctor.png" alt="Imagen Derecha" class="img-fluid">
    </div>
  </div>
</div>

</body>
<app-footer></app-footer>
